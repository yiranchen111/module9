<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for a Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Register for Your Favorite Pizza</h1>
        <form id="registrationForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3">
            </div>
            <div>
                <label for="yearOfBirth">Year of Birth:</label>
                <input type="number" id="yearOfBirth" name="yearOfBirth" required min="1901" max="2099">
            </div>
            <div>
                <input type="checkbox" id="liveInUS" name="liveInUS">
                <label for="liveInUS">Do you live in the United States?</label>
            </div>
            <div>
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" pattern="\d{5}" title="Five digit zip code">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <div>
                <label>Preferred Type of Pizza:</label>
                <input type="radio" id="withPineapple" name="pizzaPreference" value="With pineapple" required>
                <label for="withPineapple">With pineapple</label>
                <input type="radio" id="withoutPineapple" name="pizzaPreference" value="Without pineapple" required>
                <label for="withoutPineapple">Without pineapple</label>
                <input type="radio" id="noPizza" name="pizzaPreference" value="I do not like pizza" required>
                <label for="noPizza">I do not like pizza</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
